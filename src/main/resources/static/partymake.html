<!DOCTYPE HTML>

    <p>おつかれの場合は下のボタンからどうぞ。</p>
    <form action="/logout" method="post">
        <button type="submit">SignOut</button>
    </form>
</div>

                </tr>
                </thead>
                <tbody id="workResultDetails_1_1">
                <tr>
                    <td>なまえ</td>
                    <td><span id="battlerId_1_1"></span> <br> ( <span id="battlerName_1_1"></span> )</td>
                    <td><span id="battlerId_1_2"></span> <br> ( <span id="battlerName_1_2"></span> )</td>
