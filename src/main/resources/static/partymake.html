<!DOCTYPE HTML>
<html lang="ja">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="screenId" content="partymake">
    <title>Twitter Buttler - パーティ作成＆対戦相手決定</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet"/>
    <link href="css/layout.css" rel="stylesheet"/>
    <link href="css/prettify.css" rel="stylesheet"/>
    <style type="text/css">body {padding: 5px 0 5px 0;}</style>
</head>
<body>
<div class="container">
    <header class="header">
        <h1>Twitter Battler パーティ作成＆対戦相手決定</h1>
    </header>
    <p>おつかれの場合は下のボタンからどうぞ。</p>
    <form action="/logout" method="post">
        <button type="submit">SignOut</button>
    </form>
</div>
<section id="status">
    <div class="container-fluid">
        <div class="page-header">
            <h2>自分のパーティ</h2>
        </div>
        <div class="row-fluid">
            <table id="sample" class="table-striped table-bordered table-hover table-condensed">
                <thead>
                <tr>
                    <th>つよさ</th>
                    <th><img id="playerImage_1_1" src=""></th>
                    <th><img id="playerImage_1_2" src=""></th>
                    <th><img id="playerImage_1_3" src=""></th>
                    <th><img id="playerImage_1_4" src=""></th>
                    <th><img id="playerImage_1_5" src=""></th>
                </tr>
                </thead>
                <tbody id="workResultDetails_1_1">
                <tr>
                    <td>なまえ</td>
                    <td><span id="playerId_1_1"></span> ( <span id="playerName_1_1"></span> )</td>
                    <td><span id="playerId_1_2"></span> ( <span id="playerName_1_2"></span> )</td>
                    <td><span id="playerId_1_3"></span> ( <span id="playerName_1_3"></span> )</td>
                    <td><span id="playerId_1_4"></span> ( <span id="playerName_1_4"></span> )</td>
                    <td><span id="playerId_1_5"></span> ( <span id="playerName_1_5"></span> )</td>
                </tr>
                <tr>
                    <td>レベル</td>
                    <td><span id="playerLv_1_1"></span></td>
                    <td><span id="playerLv_1_2"></span></td>
                    <td><span id="playerLv_1_3"></span></td>
                    <td><span id="playerLv_1_4"></span></td>
                    <td><span id="playerLv_1_5"></span></td>
                </tr>
                <tr>
                    <td>こうげき力</td>
                    <td><span id="playerAttackPoint_1_1"></span></td>
                    <td><span id="playerAttackPoint_1_2"></span></td>
                    <td><span id="playerAttackPoint_1_3"></span></td>
                    <td><span id="playerAttackPoint_1_4"></span></td>
                    <td><span id="playerAttackPoint_1_5"></span></td>
                </tr>
                <tr>
                    <td>しゅび力</td>
                    <td><span id="playerDefensePoint_1_1"></span></td>
                    <td><span id="playerDefensePoint_1_2"></span></td>
                    <td><span id="playerDefensePoint_1_3"></span></td>
                    <td><span id="playerDefensePoint_1_4"></span></td>
                    <td><span id="playerDefensePoint_1_5"></span></td>
                </tr>
                <tr>
                    <td>すばやさ</td>
                    <td><span id="playerSpeedPoint_1_1"></span></td>
                    <td><span id="playerSpeedPoint_1_2"></span></td>
                    <td><span id="playerSpeedPoint_1_3"></span></td>
                    <td><span id="playerSpeedPoint_1_4"></span></td>
                    <td><span id="playerSpeedPoint_1_5"></span></td>
                </tr>
                <tr>
                    <td>さいだいHP</td>
                    <td><span id="playerMaxHitPoint_1_1"></span></td>
                    <td><span id="playerMaxHitPoint_1_2"></span></td>
                    <td><span id="playerMaxHitPoint_1_3"></span></td>
                    <td><span id="playerMaxHitPoint_1_5"></span></td>
                    <td><span id="playerMaxHitPoint_1_6"></span></td>
                </tr>
                <tr>
                    <td>さいだいSP</td>
                    <td><span id="playerMaxSpecialPoint_1_1"></span></td>
                    <td><span id="playerMaxSpecialPoint_1_2"></span></td>
                    <td><span id="playerMaxSpecialPoint_1_3"></span></td>
                    <td><span id="playerMaxSpecialPoint_1_4"></span></td>
                    <td><span id="playerMaxSpecialPoint_1_5"></span></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="container-fluid">
        <div class="page-header">
            <h2>相手のパーティ</h2>
        </div>
        <div class="row-fluid">
            <table id="sample_2" class="table-striped table-bordered table-hover table-condensed">
                <thead>
                <tr>
                    <th>つよさ</th>
                    <th><img id="playerImage_2_1" src=""></th>
                    <th><img id="playerImage_2_2" src=""></th>
                    <th><img id="playerImage_2_3" src=""></th>
                    <th><img id="playerImage_2_4" src=""></th>
                    <th><img id="playerImage_2_5" src=""></th>
                </tr>
                </thead>
                <tbody id="workResultDetails_2_1">
                <tr>
                    <td>なまえ</td>
                    <td><span id="playerId_2_1"></span> ( <span id="playerName_2_1"></span> )</td>
                    <td><span id="playerId_2_2"></span> ( <span id="playerName_2_2"></span> )</td>
                    <td><span id="playerId_2_3"></span> ( <span id="playerName_2_3"></span> )</td>
                    <td><span id="playerId_2_4"></span> ( <span id="playerName_2_4"></span> )</td>
                    <td><span id="playerId_2_5"></span> ( <span id="playerName_2_5"></span> )</td>
                </tr>
                <tr>
                    <td>レベル</td>
                    <td><span id="playerLv_2_1"></span></td>
                    <td><span id="playerLv_2_2"></span></td>
                    <td><span id="playerLv_2_3"></span></td>
                    <td><span id="playerLv_2_4"></span></td>
                    <td><span id="playerLv_2_5"></span></td>
                </tr>
                <tr>
                    <td>こうげき力</td>
                    <td><span id="playerAttackPoint_2_1"></span></td>
                    <td><span id="playerAttackPoint_2_2"></span></td>
                    <td><span id="playerAttackPoint_2_3"></span></td>
                    <td><span id="playerAttackPoint_2_4"></span></td>
                    <td><span id="playerAttackPoint_2_5"></span></td>
                </tr>
                <tr>
                    <td>しゅび力</td>
                    <td><span id="playerDefensePoint_2_1"></span></td>
                    <td><span id="playerDefensePoint_2_2"></span></td>
                    <td><span id="playerDefensePoint_2_3"></span></td>
                    <td><span id="playerDefensePoint_2_4"></span></td>
                    <td><span id="playerDefensePoint_2_5"></span></td>
                </tr>
                <tr>
                    <td>すばやさ</td>
                    <td><span id="playerSpeedPoint_2_1"></span></td>
                    <td><span id="playerSpeedPoint_2_2"></span></td>
                    <td><span id="playerSpeedPoint_2_3"></span></td>
                    <td><span id="playerSpeedPoint_2_4"></span></td>
                    <td><span id="playerSpeedPoint_2_5"></span></td>
                </tr>
                <tr>
                    <td>さいだいHP</td>
                    <td><span id="playerMaxHitPoint_2_1"></span></td>
                    <td><span id="playerMaxHitPoint_2_2"></span></td>
                    <td><span id="playerMaxHitPoint_2_3"></span></td>
                    <td><span id="playerMaxHitPoint_2_4"></span></td>
                    <td><span id="playerMaxHitPoint_2_5"></span></td>
                </tr>
                <tr>
                    <td>さいだいSP</td>
                    <td><span id="playerMaxSpecialPoint_2_1"></span></td>
                    <td><span id="playerMaxSpecialPoint_2_2"></span></td>
                    <td><span id="playerMaxSpecialPoint_2_3"></span></td>
                    <td><span id="playerMaxSpecialPoint_2_4"></span></td>
                    <td><span id="playerMaxSpecialPoint_2_5"></span></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
<section id="operations">
    <a id="startBattle">バトルスタート！</a>
</section>
<div class="container">
    <footer class="footer">
        <p>Version: <span id="appVer">取れない場合これを表示する</span></p>
    </footer>
</div>
</body>
<script type="text/javascript" src="js/index.js"></script>
</html>
