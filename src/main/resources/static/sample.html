<!DOCTYPE HTML>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Twitter Buttler - SingUp/SignIn</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<strong>
    準備中 :
</strong>

<div id="container">
    ログインするまで見えない、サンプルページ。

</div>

<button type="button" id="sendTest">テスト</button>
<input type="text" id="targetUrl" value="http://localhost:8080/api/twitter/commands">
<br/>
送信する値:<textarea id="sendJson"></textarea>
<br/>
結果:<textarea id="resultJson"></textarea>

<script type="text/javascript">
function testSend() {
    var targetUrl = document.getElementById('targetUrl').value;
    var sendJson = document.getElementById('sendJson').value;
    var xhr = new XMLHttpRequest();
    xhr.open('POST', targetUrl, false);
    xhr.setRequestHeader( 'Content-Type', 'application/json');
    xhr.send(sendJson);
    var jsonText = xhr.responseText;
    document.getElementById('resultJson').value = jsonText;
    alert('成功');
}
document.getElementById('sendTest').addEventListener('click', testSend);
</script>

</body>
</html>
